<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="loginData.email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="loginData.password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <button (click)="goToRegister()" class="register-btn">Register here</button></p>
</div>
