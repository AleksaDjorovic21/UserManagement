<div class="edit-product-container">
    <h2>Create Product</h2>
    <div class="form-group">
        <label for="productName">Name:</label>
        <input type="text" id="productName" [(ngModel)]="product.name" required />
    </div>
    <div class="form-group">
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" [(ngModel)]="product.price" required />
    </div>
    <div class="form-group">
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" [(ngModel)]="product.description" rows="4" required></textarea>
    </div>
    <button (click)="save()">Create</button>
    <!-- Display success message only after successful product creation -->
  <div *ngIf="creationSuccess" class="update-message">Product created successfully!</div>
  </div>
